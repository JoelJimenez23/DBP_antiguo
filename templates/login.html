<!DOCTYPE html>
<html>
<head>
	<title>Login SkinLoot</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<script src="/static/js/mantenimiento.js"></script>
</head>
<body>
	<section class="main" id="section1">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form id="formCreateUserId">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="nickname" placeholder="User name" required="" id ="nickname">
					<input type="email" name="e_mail" placeholder="Email" required="" id = "e_mail">
					<input type="number" name="saldo" placeholder="Saldo" required="" id = "saldo">
					<button>Sign up</button>
				</form>
				<div id="successUserMessage" style="display: block; color: green;"></div>
				<div id="errorUserMessage" style="display: block; color: red;"></div>
			</div>
			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</section>
</body>
</html>
